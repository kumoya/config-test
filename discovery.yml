server:
  port: 9001
spring:
  cloud:
    config:
      name: discovery
      uri: http://localhost:9002


eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka
